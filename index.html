<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>password enerator</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Password Generator</h1>
    <h3 class="pass-display" id="passwordDisplay">Password</h3>

    <!--checklist criteria-->
   <form class="form" id="pass-gen">
    <label for="characterAmountNumber">Number of Characters</label>
    <div class="character-amount-container">
      <input type="range" min="1" max="30" value="1" id="characterAmountRange">
      <input class="num-input" type="number" min="1" max="30" value="1" id="characterAmountNumber">
    </div>

    <label for="includeUppercase">Include Uppercase</label>
    <input type="checkbox" id="uppercase">

    <label for="includeNumbers">Include Numbers</label>
    <input type="checkbox" id="Numbers">

    <label for="includeSymbols">Include Symbols</label>
    <input type="checkbox" id="symbols">

    <button class="btn" type="submit">Generate Password</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
